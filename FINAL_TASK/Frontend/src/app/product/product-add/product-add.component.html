<div class="container p-5">
  
  <form [formGroup]="productForm" (ngSubmit)="submitForm()" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="productName" class="form-label font-monospace fs-5">Product Name</label>
      <input type="text" class="form-control font-monospace fs-6" id="productName" formControlName="productName">
    </div>

    <div class="mb-3">
      <label for="productImage" class="form-label font-monospace fs-5">Product Image</label>
      <input type="file" class="form-control font-monospace fs-6" id="productImage" formControlName="productImage"  (change)="onFileChange($event)" name="file">
    </div>

    <div class="mb-3">
      <label for="productCategory" class="form-label font-monospace fs-5">Category</label>
      <input type="text" class="form-control font-monospace fs-6" id="productCategory" formControlName="productCategory">
    </div>

    <div class="mb-3">
      <label for="productBrand" class="form-label font-monospace fs-5">Brand Name</label>
      <input type="text" class="form-control font-monospace fs-6" id="productBrand" formControlName="productBrand">
    </div>

    <div class="mb-3">
      <label for="productPrice" class="form-label font-monospace fs-5">Price</label>
      <input type="number" class="form-control font-monospace fs-6" id="productPrice" formControlName="productPrice">
    </div>

    <div class="mb-3">
      <label for="productRatings" class="form-label font-monospace fs-5">Ratings</label>
      <input type="number" class="form-control font-monospace fs-6 " id="productRatings" formControlName="productRatings">
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <mat-dialog-actions>
        <button mat-button color="danger" mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" type="submit">
          {{ isEditing ? 'Save Changes' : 'Add Product' }}
        </button>
      </mat-dialog-actions>
    </div>
  </form>
</div>
